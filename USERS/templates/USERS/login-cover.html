{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
        <!-- MDB -->
        <link rel="stylesheet" href="{%static 'USERS/css/mdb.min.css'%} " />
        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'USERS/css/style.css' %}" />
    </head>
    <body>
          <!--Main Navigation-->
      <header>
        <style>
          #intro {
            background-image: url('{% static 'Shop/img/foodbags/yammie.jpg' %}');
            background-blend-mode:lighten;
            height: 100vh;
          }

          /* Height for devices larger than 576px */
          @media (min-width: 992px) {
            #intro {
              margin-top: -58.59px;
            }
          }

          .navbar .navbar-brand {
            color: #fff !important;
          }
        </style>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
          <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="{% url 'Shop:home' %}" target="_blank">
              <strong class="blue-text">YAMMIE FRESH LTD</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>



          </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8">


                  <form class="bg-white rounded shadow-5-strong p-5" method="post">{% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <span class="form-text">Username</span>
                      <label class="form-label" for="form1Example2">{{form.username}}</label>
                    </div>

                <!-- Password input -->
                    <div class="form-outline mb-4">
                      <span class="form-text">password</span>
                      <label class="form-label" for="form1Example2">{{form.password}}</label>
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                          <label class="form-check-label" for="form1Example3">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col text-center">
                        <a href="#!">Forgot password?</a>
                      </div>

                      <div class="col text-center">
                        <a href="{%url 'users:register'%}">need an account?</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->
      </header>
      <!--Main Navigation-->

      <!--Footer-->
      <footer class="bg-light text-lg-start">


        <hr class="m-0" />

        <div class="text-center py-4 align-items-center">
          <p>Follow YAMMIE FRESH on social media</p>

          <a href="https://www.facebook.com/yammiefeeds" class="btn btn-primary m-1" role="button" rel="nofollow"
            target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://instagram.com/yammiefeeds" class="btn btn-primary m-1" role="button" rel="nofollow"
            target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>

        <!-- Copyright
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2020 Copyright:
          <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
         Copyright -->
      </footer>
      <!--Footer-->
        <!-- MDB -->
        <script type="text/javascript" src="{% static 'USERS/js/mdb.min.js' %}"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="{% static 'USERS/js/script.js' %}"></script>
    </body>
    </html>
